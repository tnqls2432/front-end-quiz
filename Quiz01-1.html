<!DOCTYPE html>
<html>
    <head>
        <title>이력서</title>
    </head>
    <body>
        <h1>프런트앤드 개발자 지원서</h1>
        <p>
            HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.
        </p><hr>
        <p>
            개인정보
            </p>
            <form>
            <blockquote>
            이름 <label for="name"></label>
            <input type="text" id="name"><br>
            연락처 <label for="number"></label>
            <input type="text" id="number">
        </blockquote>
        <p>지원 분야</p>
        <blockquote>
            <input type="radio" name="web" id="web_pub" value="develop" >웹 퍼블리싱<br>
            <input type="radio" name="web" id="web_ap" value="develop" >웹 애플리케이션 개발<br>
            <input type="radio" name="web" id="web_develop" value="develop" >개발 환경 개선<br>
        </blockquote>
        <p>
            지원동기
        </p>
        <p>
            <textarea placeholder="본사 지원 동기를 간략히 써 주세요"></textarea><br>
        </p>
        
        <button type="button">접수하기</button>
        <button type="button">다시쓰기</button>
         
        
        </form>
     </body>
</html>
