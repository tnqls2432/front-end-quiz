<!DOCTYPE html>
<html>
    <head>
        <title>회원가입 화면</title>
        <meta charset="utf-8">
    </head>
    <body>
        아이디 <input type="text" id="id"  placeholder="아이디를 입력하세요"><br>
        비밀번호 <input type="text" id="pw" placeholder="비밀번호를 입력하세요"><br>
        비밀번호 <input type="text" id="pw" placeholder="비밀번호를 재입력하세요"><br><br>

        이름<input type="text"><br>
        <label>성별</label>
        <input type="radio" name="gender" value="man">남자 <!-- radio type: name이 같으면 같은 이름의 태그 중 하나만 선택된다.-->
        <input type="radio" name="gender" value="woman">여자<br>
        생일<input type="date" name="date"><br>
        <input type="text" name="email" placeholder="본인확인 (이메일)"><br>

        <select>
            <option>+82</option>
            <input type="text" name="phoneNumber">
            <button type="button">인증</button><br>
        </select>
        
        <input type="text" placeholder="인증번호">
        <button type="button">확인</button>
    </body>
</html>
